# Log4J configuration file.

log4j.rootLogger=ALL, stdout, filelog

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} [%t] %p %c %x - %m%n

log4j.appender.filelog=org.apache.log4j.RollingFileAppender
log4j.appender.filelog.file=${user.home}/IAR-plugins.log
log4j.appender.filelog.layout=org.apache.log4j.PatternLayout
log4j.appender.filelog.layout.ConversionPattern=%d{ABSOLUTE} [%t] %p %c %x - %m%n

# Default for all loggers under com.iar
log4j.logger.egeo=TRACE
#log4j.logger.org.jboss=WARN
log4j.logger.org.hibernate=WARN
#log4j.logger.org.hibernate.engine.jdbc=TRACE
